###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu # Run menu.
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = SHIFT $mainMod, left, movefocus, l
bind = SHIFT $mainMod, right, movefocus, r
bind = SHIFT $mainMod, up, movefocus, u
bind = SHIFT $mainMod, down, movefocus, d
# Shifting of focus will still apply while window is maximized or in full screen.
binds {
    movefocus_cycles_fullscreen = yes
}

# Maximize and full screen.
bind = $mainMod, up, fullscreen, 0
bind = $mainMod, down, fullscreen, 1

# Switch workspaces with mainMod + [0-9]
# Bind all monitors together on one key binding.
bind = $mainMod, 1, exec, \
hyprctl dispatch workspace 4; \
hyprctl dispatch workspace 3; \
hyprctl dispatch workspace 2; \
hyprctl dispatch workspace 1;

bind = $mainMod, 2, exec, \
hyprctl dispatch workspace 8; \
hyprctl dispatch workspace 7; \
hyprctl dispatch workspace 6; \
hyprctl dispatch workspace 5;

bind = $mainMod, 3, exec, \
hyprctl dispatch workspace 12; \
hyprctl dispatch workspace 12; \
hyprctl dispatch workspace 10; \
hyprctl dispatch workspace 9;

bind = $mainMod, 4, exec, \
hyprctl dispatch workspace 16; \
hyprctl dispatch workspace 15; \
hyprctl dispatch workspace 14; \
hyprctl dispatch workspace 13;

bind = $mainMod, 5, exec, \
hyprctl dispatch workspace 20; \
hyprctl dispatch workspace 19; \
hyprctl dispatch workspace 18; \
hyprctl dispatch workspace 17;

bind = $mainMod, 6, exec, \
hyprctl dispatch workspace 24; \
hyprctl dispatch workspace 23; \
hyprctl dispatch workspace 22; \
hyprctl dispatch workspace 21;

bind = $mainMod, 7, exec, \
hyprctl dispatch workspace 28; \
hyprctl dispatch workspace 27; \
hyprctl dispatch workspace 26; \
hyprctl dispatch workspace 25;

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = CTRL SHIFT $mainMod, left, movetoworkspace, e-1
bind = CTRL SHIFT $mainMod, right, movetoworkspace, e+1

# Move active window to a specific workspace.
