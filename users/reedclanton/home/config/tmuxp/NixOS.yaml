session_name: NixOS
start_directory: "~/.config/NixOS/"
shell_command_before: clear;pwd;ls -GAp
windows:
  - window_name: Run
    focus: true
    layout: even-horizontal
    panes:
      - focus: true
  - window_name: ./
    layout: even-horizontal
    panes:
      - focus: true
        shell_command: nvim flake.nix
  - window_name: modules/
    layout: even-horizontal
    start_directory: "./modules/"
    panes:
      - focus: true
  - window_name: modules/
    layout: even-horizontal
    start_directory: "./modules/"
    panes:
      - focus: true
  - window_name: data/
    layout: even-horizontal
    start_directory: "./data/"
    panes:
      - focus: true
  - window_name: hosts/
    layout: even-horizontal
    start_directory: "./hosts/"
    panes:
      - focus: true
  - window_name: hosts/
    layout: even-horizontal
    start_directory: "./hosts/"
    panes:
      - focus: true
  - window_name: users/
    layout: even-horizontal
    start_directory: "./users/"
    panes:
      - focus: true
  - window_name: users/
    layout: even-horizontal
    start_directory: "./users/"
    panes:
      - focus: true

