###################################
## Configuration File Constant(s) ##
###################################

TMUX_CONFIG_ROOT=$HOME/.config/tmux
TMUX_CONFIG_ROOT_PLUGIN=$TMUX_CONFIG_ROOT/plugins

###########
## Legend ##
###########

## Key(s) ##

# <ctrl>:	C
# <alt>:	M
# <shift>:	S

## Command(s) ##

# bind-key:	Set key binding. Alias: `bind`.
# unbind-key:	Unset key binding. Alias: `unbind`.
# set-option:	Set configuration value. Alias: `set`.

##############################
## Source TMUX Configuration ##
##############################
# Default #
# NoOp
# Custom #
# TODO: Figure out if this still works on NixOS
unbind-key	r
bind-key	r		source-file		$TMUX_CONFIG_ROOT/tmux.conf \;		display-message "$TMUX_CONFIG_ROOT/tmux.conf reloaded."

############
## Session ##
############

## New ##

# Default #
# NoOp
# Custom #
# NoOp

## Close ##

# Default #
# NoOp
# Custom #
bind-key	m		confirm-before -p "Kill session #S (y/n):" kill-session

####################
## Pane Binding(s) ##
####################

## Split/New ##

# Default #
#bind-key	%		split-window -h
#bind-key	'"'		split-window
# Custom #
unbind-key	%
bind-key	v		split-window -h -c "#{pane_current_path}" \; send-keys 'c' Enter
unbind-key	'"'
bind-key	h		split-window -v -c "#{pane_current_path}" \; send-keys 'c' Enter

## Close ##

# Default #
#bind-key	x		confirm-before -p	"kill-pane #P? (y/n)"	kill-pane
# Custom #
bind-key	x		kill-pane

## Select ##

# Default #
#bind-key	';'		last-pane
# Custom #
unbind-key	';'

## Resize ##

# Default #
#bind-key -r	M-Up		resize-pane -U		5
#bind-key -r	M-Down		resize-pane -D		5
#bind-key -r	M-Left		resize-pane -L		5
#bind-key -r	M-Right		resize-pane -R		5
#bind-key -r	C-Up		resize-pane -U
#bind-key -r	C-Down		resize-pane -D
#bind-key -r	C-Left		resize-pane -L
#bind-key -r	C-Right		resize-pane -R
# Custom #
bind-key -rn	C-y		resize-pane -U		1
bind-key -rn	C-h		resize-pane -D		1
bind-key -rn	C-g		resize-pane -L		2
bind-key -rn	C-j		resize-pane -R		2

## Switch ##

